<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .nav {
            background-color: #333;
            text-align: center;
            padding: 10px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .news-item {
            margin: 20px;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
        }

        .news-item h2 {
            margin-bottom: 10px;
        }

        .news-item p {
            margin-bottom: 20px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>News Website</h1>
    </div>

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="news-item">
        <h2>What is happening in gaza</h2>
        <p><a href="https://edition.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-11-02-23/index.html">Full New</a></p>
    </div>
